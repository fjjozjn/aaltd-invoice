#footer {

	margin: 0 0 30px 0;
	padding: 56px 20px;
		}

--------------------------------------------------------------------------------------*/

ul.nav {

.nav-projects a {

	}

/* Main Content
--------------------------------------------------------------------------------------*/

#content {
	clear: both;
	overflow: hidden;
	background: #fff;
	padding: 0 0 15px 0;
	}

.primary-head {
	width: 540px;
	height: 41px;
	background: url(images/404/primary-head.gif);
	}

#primary {
	background: url(images/404/primary-bg.gif);
	float: left;
	width: 540px;
	margin: 0 0 0 20px;
	border-bottom: 10px solid #f2f2f2;
	font-size: 14px
	}

#secondary {
	float: left;
	width: 300px;
	background: url(images/404/secondary-bg.gif) top left no-repeat;
	padding: 5px 0 0 20px;
	}
	


/* Post
--------------------------------------------------------------------------------------*/

.post {
	margin: 0 28px 28px 28px;
	}

.post h2 {

	}

	margin: 0 0 20px 0;
	line-height: 1.4em;
	}

.the-entry img {
	max-width: 484px;
	}

.the-entry a {
	color: #E64A3F;
	border-bottom: 1px dotted #666;
	}

.post-meta {

	}

#comment {

	padding: 5px;
	font-family: Helvetica, Arial, sans-serif;
	}

--------------------------------------------------------------------------------------*/

	}

}
